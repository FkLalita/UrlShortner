<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="POST" action="/short">
        <input type="text" name="url" placeholder="Enter the URL to shorten" required>
        <br>
        <input type="submit" value="Shorten">
    </form>
</body>
</html>
